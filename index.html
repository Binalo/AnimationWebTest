<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Animated Website</title>
</head>
<body>
    <div class="hero">
        <div class="navbar">
            <h1 class="logo">Coventic</h1>
            <button type="button">Sign Up</button>
        </div>
        <div class="content">
            <small>Welcome to out</small>
            <h1 class="content-item">World's<br> Creative Studio</h1>
            <button type="button">Take a tour</button>
        </div>
        <div class="side-bar">
            <img src="image/menu.png" class="menu">

            <div class="social-links">
                <img src="image/fb.png" class="menu">
                <img src="image/in.png" class="menu">
                <img src="image/tw.png" class="menu">
            </div>
            <div class="useful-links">
                <img src="image/share.png" class="menu">
                <img src="image/info.png" class="menu">
            </div>
        </div>
        <div class="bubbles">
            <img src="image/bb.png">
            <img src="image/bb.png">
            <img src="image/bb.png">
            <img src="image/bb.png">
            
        </div>
    </div>
</body>
</html>
